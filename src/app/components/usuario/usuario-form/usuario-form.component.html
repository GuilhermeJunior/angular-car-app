<div class="container">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Username</label>
          <input id="nome" type="text" class="form-control" [(ngModel)]="usuario.nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="text" class="form-control" [(ngModel)]="usuario.email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Perfil</label>
          <input id="role" type="text" class="form-control" [(ngModel)]="usuario.perfil" name="role" required>
        </div>
      </form>
    </div>
  </div>
</div>
